<div class="primary-container" *ngIf="menu_tool == 0">
    <div class="view_dashboards">
        <div class="nav">
            Dashboards

            <div class="btn-create" (click)="set_menu_tool = 5">
                Crear dashboard
            </div>
        </div>
        <div class="container_dashboards">
            <div class="card-dashboard" *ngFor="let dashboard of dashboards; let idx = index"
                (click)="selectDashboard(dashboard.id_dashboard)">
                <span class="title">
                    {{dashboard.title}}
                </span>
                <span class="subtitle">
                    {{dashboard.description}}
                </span>
            </div>
        </div>
    </div>
</div>
<div class="primary-container" *ngIf="menu_tool == 1">
    <div class="main">
        <div class="nav_btn" (click)="set_menu_tool = 0">Regresar | Dashboard</div>
        <div class="content">
            <app-tieldmap [id_dashboard]="(selectedDashboard? selectedDashboard:0)" style="width: 100%; height: 100%;">
            </app-tieldmap>

        </div>
    </div>
    <div class="menu">
        <div class="toggle-button-menu " (click)="hiddenTools(menu)">
            <img src="./assets/graphs/expand.svg" alt="">
        </div>
        <div class="menu-hidden" #menu>
            <div class="content-type-graphs">
                <div class="box-graph" (click)="set_menu_tool = 2">
                    <img src="./assets/graphs/line_chart.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Grafica linear</div>
                    </div>
                </div>
                <div class="box-graph disabled">
                    <img src="./assets/graphs/bar_chart.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Grafica de barra</div>
                    </div>
                </div>
                <div class="box-graph disabled">
                    <img src="./assets/graphs/traffic.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Semaforo</div>
                    </div>
                </div>
                <div class="box-graph disabled">
                    <img src="./assets/graphs/gauge.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Gauge</div>
                    </div>
                </div>
                <div class="box-graph disabled">
                    <img src="./assets/graphs/text.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Texto</div>
                    </div>
                </div>

                <div class="box-graph" (click)="set_menu_tool = 3">
                    <img src="./assets/graphs/switch.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Boton simple</div>
                    </div>
                </div>
                <div class="box-graph disabled">
                    <img src="./assets/graphs/alert.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Alerta</div>
                    </div>
                </div>
                <div class="box-graph" (click)="set_menu_tool = 4">
                    <img src="./assets/graphs/indicator.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Indicador</div>
                    </div>
                </div>
                <div class="box-graph disabled">
                    <img src="./assets/graphs/input.svg" alt="line chart" class="image_contet">
                    <div class="title-content">
                        <div class="title">Entrada de texto</div>
                    </div>
                </div>
                <div class="separador" style="margin-bottom: 50px; width: 100%; "></div>
            </div>
        </div>
    </div>
</div>
<div class="primary-container" *ngIf="menu_tool == 2">
    <app-configure-linear-graph></app-configure-linear-graph>
</div>
<div class="primary-container" *ngIf="menu_tool == 3">
    <app-configure-simple-button></app-configure-simple-button>
</div>
<div class="primary-container" *ngIf="menu_tool == 4">
    <app-configure-indicator></app-configure-indicator>
</div>
<div class="primary-container" *ngIf="menu_tool == 5">
    <div class="create-dashboard">
        <div class="nav_btn" (click)="set_menu_tool = 0">Cancelar</div>

        <div class="content">
            <div class="title">
                CREACIÓN DE DASHBOARD
            </div>
            <br>
            <div class="campo">
                <label for="">Nombre de dashboard</label>
                <input type="text" #title>
            </div>

            <div class="line"></div>

            <div class="campo">
                <label for="">Descripción</label>
                <input type="text" #description>
            </div>
            <br>
            <div class="btn-create" *ngIf="viewCreateDashboardButton" style="background-color: rgb(185, 152, 241);" (click)="createDashboard(title, description)">
                Crear dashboard
            </div>
        </div>
    </div>
</div>
