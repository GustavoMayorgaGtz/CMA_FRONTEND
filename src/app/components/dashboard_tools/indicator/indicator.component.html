<div class="content-button" #button>
   <div class="left">
      <div class="container-icon"  [ngStyle]="{backgroundColor: backgroundColor}">
         <img src="./assets/lightbulb.svg" alt="Luz"  *ngIf="type_data_design === 'light'">
         <img src="./assets/engine.svg"    style="filter: invert(0)" alt="Motor"  *ngIf="type_data_design === 'motor'">
         <img src="./assets/machine.svg" alt="Maquina" *ngIf="type_data_design === 'machine'">
         <img src="./assets/airwave.svg" alt="Aire"  *ngIf="type_data_design === 'air'">
         <img src="./assets/thermostat.svg" alt="Temperatura"  *ngIf="type_data_design === 'temperature'">
         <img src="./assets/water_drop.svg" alt="Humedad"  *ngIf="type_data_design === 'wet'">
         <img src="./assets/check.svg" alt="warning"  *ngIf="type_data_design === 'status'">
         <img src="./assets/warning.svg" alt="warning"  *ngIf="type_data_design === 'other'">
      </div>
   </div>
   <div class="right">
      <div class="container-content">
          <div class="title">{{title}}</div>
          <div class="content">  {{data}}<span class="symbol">{{symbol}}</span></div>
      </div>
   </div>
</div>
